<div class="white px-4 section-header">
  <h3>Ordini</h3>
  <p class="grey-text pt-3">Elenco degli ordini effettuati</p>
  <a routerLink="/new" mdbBtn color="orange">Vai al men√π</a>
  <button mdbBtn color="orange" class="ml-3" (click)="add()">Crea</button>
</div>
<div class="container-fluid pb-5">
  <app-orders-list [orders]="orders | async"></app-orders-list>
  <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center" style="margin-top: 200px">
    <div class="spinner-grow text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
